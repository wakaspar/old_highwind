<!DOCTYPE html>
<html ng-app="Highwind">

  <head>
    <meta charset="utf-8">
    <!-- jQuery & Angular CDNs -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <!-- Local CSS & JavaScript -->
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="ui.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <!-- Angular Controllers -->
    <script src="controllers/HomeController.js"></script>
    <script src="controllers/PortfolioController.js"></script>
    <script src="controllers/ArtController.js"></script>
    <script src="controllers/AboutController.js"></script>
    <script src="controllers/ContactController.js"></script>
    <!-- External Fonts, DevIcons, & Semantic UI CDNs -->
    <link href="https://fonts.googleapis.com/css?family=Krona+One|Mina|Iceland" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/4f6a4b08efdad6bb29f9cc801f5c07e263b39907/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.js"></script>
    <title>wk | highwind</title>
    <base href="/">
  </head>

  <body>
    <header>
      <div class="ui text menu">
        <div class="item logo">
          <h1 class="full-name"><a href="/">Will Kaspar</a></h1>
          <h1 class="initials"><a href="/">wk.</a></h1>
        </div>

        <div class="right menu">
          <div class="ui icon button" onclick="openNav()">
            <i class="large bars icon"></i>
          </div>
          <div id="nav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-links">
              <a onclick="closeNav()" href="/portfolio">Portfolio</a>
              <a onclick="closeNav()" href="/about">About</a>
              <a onclick="closeNav()" href="/art">Art</a>
              <a onclick="closeNav()" href="/contact">Contact</a>
            </div>
          </div>
        </div>
        <div id="menu" class="ui menu">
          <a class="item" href="/portfolio">Portfolio</a>
          <a class="item" href="/about">About</a>
          <a class="item" href="/art">Art</a>
          <a class="item" href="/contact">Contact</a>
        </div>
      </div>
    </header>

      <!-- Angular Viewport -->
      <div ng-view></div>

  </body>
</html>
